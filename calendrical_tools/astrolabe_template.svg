<svg viewbox="0 0 250 250" height="250" width="250" xmlns="http://www.w3.org/2000/svg" 
	xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns:xlink="http://www.w3.org/1999/xlink">
	<g id="astrolabe" transform="translate(125,125)" {{ inkscape.astrolabe }}>
	    <title>Astrolabe Plate</title>
	    <defs>
			<style type="text/css">
				.new_year {
				  display: block;
				  margin: auto;
				  stroke: {{ stroke_color }}
				  background-color: {{ background_color }}
				}
				#plate {
				  clip-path:url(#Capricorn);
				  clipPath: url(#Capricorn);
				}
				#location {
				  text-anchor: middle;
				  font-size: 6pt;
				  fill: {{ stroke_color }}
				  fill-opacity: 0.99
				}
				#tropics {
				  fill: none;
				  stroke: {{ stroke_color }}
				  stroke-width: 1;
				  stroke-opacity: 0.5
				}
				#horizon {
				  fill: none;
				  stroke: {{ stroke_color }}
				  stroke-width: 1;
				}
				#almucantar {
				  fill: none;
				  stroke: {{ stroke_color }}
				  stroke-width: 0.5;
				}
				#almucantar-center {
				  stroke: {{ stroke_color }}
				  stroke-width: 0.5;
				  fill: {{ background_color }}
				}
				#azimuth {
				  fill: none;
				  stroke: {{ stroke_color }}
				  stroke-width: 0.5;
				  clip-path:url(#Horizon);
				  clipPath: url(#Horizon);
				}
				#azimuth-90 {
				  fill: none;
				  stroke: {{ stroke_color }}
				  stroke-width: 0.75;
				  clip-path:url(#Horizon);
				  clipPath: url(#Horizon);
				}
				#axis {
				  fill: none;
				  stroke: {{ stroke_color }}
				  stroke-width: 1;
				  stroke-opacity: 0.5;
				}
				#tick {
				  stroke: {{ stroke_color }}
				  stroke-width: 0.5;
				}
				#tickLong {
				  stroke: {{ stroke_color }}
				  stroke-width: 1;
				}
				#note {
				  stroke: black;
				  stroke-width: 1;
				}
				#ecliptic-pad {
				  fill: {{ stroke_color }}
				  fill-opacity: 0.45;
				  stroke: none;
				  stroke-width: 0.5;
				  stroke-opacity: 0.7;
				}
				#ecliptic {
				  fill: {{ stroke_color }}
				  fill-opacity: 1;
				  stroke: {{ stroke_color }}
				  stroke-width: 0.7;
				  stroke-opacity: 0.7;
				  mask: url(#ecliptic_hole);
				}
				#eclipticDivision {
				  stroke: {{ stroke_color }}
				  stroke-width: 0.5;
				  stroke-opacity: 0.5;
				}
				#limb {
				  fill: none;
				  stroke: {{ stroke_color }}
				  stroke-opacity: 0.5;
				  stroke-width: 1;
				}
				.masked {
				  mask: url(#hole);
				}
			</style>

			<clipPath id="Capricorn">
			  <circle cx="0" cy="0" r="{{ RCapricorn }}"/>
			</clipPath>

			<clipPath id="Horizon">
			  <circle id="horizon" cx="{{ horiz.cx}}" cy="{{ horiz.cy }}" r="{{ horiz.r }}"/>
			</clipPath>

			<mask id="ecliptic_hole">
				<circle cx="{{ ecliptic.cx }}" cy="{{ ecliptic.cy }}" r="{{ ecliptic.r }}" style="fill:white;"/>
				<circle cx="{{ ecliptic.cx }}" cy="{{ ecliptic.cy }}" r="{{ ecliptic.r - ecliptic.width }}" style="fill:black;"/>
		    </mask>

		    <mask id="almucantar_hole">
		    	<circle id="almucantar-center" az="{{ almucantar_center.alt }}" cx="{{ almucantar_center.cx }}" cy="{{ almucantar_center.cy }}" r="{{ almucantar_center.r }}" style="fill:white"/>
		    </mask>
		</defs>

		<g id="plate" transform="rotate(180)" {{ inkscape.plate }}>
			<g id="tropics" {{ inkscape.tropics }}>
				<circle id="capricorn" cx="0" cy="0" r="{{ RCapricorn }}"/>
				<circle id="equator" cx="0" cy="0" r="{{ REquator }}"/>
				<circle id="cancer" cx="0" cy="0" r="{{ RCancer }}"/>
			</g>

			<g id="horizon" {{ inkscape.horizon }}>
		        <title>Horizon</title>
		        <circle id="horizon" cx="{{ horiz.cx}}" cy="{{ horiz.cy }}" r="{{ horiz.r }}"/>
	      	</g>

			<g id="azimuths" {{ inkscape.azimuths }}>
				<title>Azimuth</title>
				{% for coord in azimuth_coords %}
					<circle id="azimuth" az="{{ coord.az }}" cx="{{ coord.cx }}" cy="{{ coord.cy }}" r="{{ coord.r }}"/>
				{%- endfor %}			
		    </g>

			<g id="almucantars" {{ inkscape.almucantars }}>
				<title>Almucantar</title>
				{% for coord in almucantor_coords %}
					<circle id="almucantar" alt="{{ coord.alt }}" cx="{{ coord.cx }}" cy="{{ coord.cy }}" r="{{ coord.r }}"/>
				{%- endfor %}
				<circle id="almucantar-center" az="0.0" cx="-0.0" cy="{{ almucantar_center.cy + 0.02}}" r="{{ almucantar_center.r }}"/>
			</g>

			<g id="prime_vertical" {{ inkscape.prime_vertical }}>
				<circle id="azimuth-90" cx="{{ prime_vertical.cx }}" cy="{{ prime_vertical.cy }}" r="{{ prime_vertical.r }}"/>
			</g>

			<g id="axis" {{ inkscape.axis }}>
	      		<line id="axis" x1="0" y1="{{ -RCapricorn }}" x2="0" y2="{{ RCapricorn }}"/>
        		<line id="axis" x1="{{ -RCapricorn }}" y1="0" x2="{{ RCapricorn }}" y2="0"/>
    		</g>

    		<g id="description" {{ inkscape.description }} transform="rotate(180)">
			<rect x="-10" y="{{ RCapricorn - 20 -7}}" width="20" height="19"  style="stroke: none; fill: {{ background_color }}"/>
			<text id="location" x="0" y="{{ RCapricorn - 20 }}">
				{{ place_name }}
	    		<tspan x="0" dy="1.2em">{{ latitude }} </tspan>
	    	</text>
	    </g>

		</g>

		<g id="limb" {{ inkscape.limb }}>
			<title>Limb</title>
			<g id="limb_boundaries" {{ inkscape.limb_boundaries }}>
				<circle id="limb" cx="0" cy="0" r="{{ ticks.inner_radius }}"/>
				<circle id="limb" cx="0" cy="0" r="{{ ticks.center_radius }}"/>
				<circle id="limb" cx="0" cy="0" r="{{ ticks.outer_radius }}"/>
			</g>
			<g id="ticks" {{ inkscape.ticks }}>
				<g id="short_ticks" {{ inkscape.short_ticks }}>
					<line id="tick" x1="0" y1="{{ ticks.inner_radius }}" x2="0" y2="{{ ticks.center_radius }}"/>
					{% for angle in ticks.short_tick_angles %}
				    	<use id="tick" xlink:href="#tick" transform="rotate({{ angle }})"/>
					{%- endfor %}
				</g>
				<g id="long_ticks" {{ inkscape.long_ticks }}>
				    <line id="tickLong" x1="0" y1="{{ ticks.inner_radius }}" x2="0" y2="{{ ticks.outer_radius }}"/>
					{% for angle in ticks.long_tick_angles %}
				    	<use id="tickLong" xlink:href="#tickLong" transform="rotate({{ angle }})"/>
					{%- endfor %}
				</g>
		    </g>
		</g>

		<g id = "rete" {{ inkscape.rete }} transform="rotate(180)">
			<g id="ecliptic" {{ inkscape.ecliptic }}>
		    	<title>Ecliptic</title>
		        <circle  id="ecliptic" cx="{{ ecliptic.cx }}" cy="{{ ecliptic.cy }}" r="{{ ecliptic.r }}"/>
		        <path id="ecliptic" d="
		        	M{{ ecliptic.cx - ecliptic.r + ecliptic.width}},{{ ecliptic.cy }} 
		          	a{{ ecliptic.r - ecliptic.width }},{{ ecliptic.r - ecliptic.width }} 0 1, 1 {{ 2 * ecliptic.r - 2 * ecliptic.width }},0
		          	a{{ ecliptic.r - ecliptic.width }},{{ ecliptic.r - ecliptic.width }} 0 1, 1 {{ -2 * ecliptic.r + 2 * ecliptic.width }},0
		          "/>

		        <!-- <line id="eclipticDivision" x1="0" y1="0" x2="65.63970574410436" y2="0"/> -->
		        
		    </g>
		    <g id="stars" {{ inkscape.stars }}>
		    	<title>Stars</title>
		    </g>
		    <g id="planets" {{ inkscape.planets }}>
		    	<title>Planets</title>
		    	<circle id="moon" cx="44.142706092611434" cy="214.41520455448494" r="10" style="fill:white;"/>
		    </g>
		    <animateTransform
				attributeName="transform" type="rotate"
				attributeTyep="XML"
				from="{{ animation.from }}" to="{{ animation.to }}"
				begin="{{ animation.begin }}" dur="{{ animation.dur }}"
				fill="freeze"/>
		</g>
	</g>

</svg>
